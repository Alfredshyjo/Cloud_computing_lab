<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #222222; /* Dark gray background for the calculator */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 340px; /* Adjusted width */
        }

        .display {
            font-size: 2em;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #555555;
            border-radius: 5px;
            text-align: right;
            background-color: #333333; /* Darker background for display */
            color: white; /* White text color */
            width: calc(100% - 20px); /* Fit within the calculator width */
            height: 60px; /* Adjusted height */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button {
            width: 65px; /* Reduced button width */
            height: 65px; /* Reduced button height */
            font-size: 1.2em; /* Reduced font size */
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Blue buttons */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px; /* Adds space between buttons */
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #003f7f;
        }

        .button-operation {
            background-color: #28a745; /* Green for operation buttons */
        }

        .button-operation:hover {
            background-color: #218838;
        }

        .button-operation:active {
            background-color: #1e7e34;
        }

        .button-clear {
            background-color: #dc3545; /* Red for clear button */
        }

        .button-clear:hover {
            background-color: #c82333;
        }

        .button-clear:active {
            background-color: #bd2130;
        }

        .button-scientific {
            background-color: #FFA500; /* Orange for scientific function buttons */
        }

        .button-scientific:hover {
            background-color: #FF8C00; /* Darker orange on hover */
        }

        .button-scientific:active {
            background-color: #FF7F00; /* Even darker orange on active */
        }

        .button-backspace {
            background-color: #28a745; /* Green for backspace button */
        }

        .button-backspace:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .button-backspace:active {
            background-color: #1e7e34; /* Even darker green on active */
        }

    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="button-container">
        <button class="button button-clear" onclick="clearDisplay()">C</button>
        <button class="button button-backspace" onclick="backspace()">←</button>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button button-operation" onclick="appendToDisplay('/')">/</button>
        
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button button-operation" onclick="appendToDisplay('*')">*</button>
        
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button button-operation" onclick="appendToDisplay('-')">-</button>
        
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button button-operation" onclick="calculateResult()">=</button>
        <button class="button button-operation" onclick="appendToDisplay('+')">+</button>
        
        <button class="button button-scientific" onclick="appendToDisplay('Math.sqrt(')">√</button>
        <button class="button button-scientific" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="button button-scientific" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="button button-scientific" onclick="appendToDisplay('Math.tan(')">tan</button>

        <button class="button button-scientific" onclick="appendToDisplay('Math.log(')">log</button>
        <button class="button button-scientific" onclick="appendToDisplay('Math.exp(')">exp</button>
        <button class="button button-scientific" onclick="appendToDisplay('Math.pow(')">x^y</button>
        <button class="button button-scientific" onclick="appendToDisplay('Math.PI')">π</button>
        
        <button class="button" onclick="appendToDisplay('(')">(</button>
        <button class="button" onclick="appendToDisplay(')')">)</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        const display = document.getElementById('display');
        display.value += value;
    }

    function clearDisplay() {
        const display = document.getElementById('display');
        display.value = '';
    }

    function backspace() {
        const display = document.getElementById('display');
        display.value = display.value.slice(0, -1); // Remove the last character
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
